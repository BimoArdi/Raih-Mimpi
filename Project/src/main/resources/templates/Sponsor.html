<!doctype html>
<html xmlns:th="http://thymeleaf.org">


<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Raih Mimpi</title>

    <!-- CSS -->
    <css th:replace="link::header-css"></css>
    <!-- CSS -->
</head>

<body class="home">
    <!-- Header -->
    <header id="charity-header" class="charity-header-one">
    <!-- Header -->
	    <!-- Main Header -->
	        <setelahLogin th:replace="nav::nav2"></setelahLogin>
   		<!-- Main Header -->
	</header>
    <!-- Header -->

    <!-- Banner -->
    <div class="charity-subheader">
        <span class="black-transparent"></span>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="${proyek.namaProyek}"></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner -->

    <!-- Content -->
        <div class="charity-main-section">
            <div class="container">
                <div class="row charity-login-wrap m-l-50 m-r-50">
                    <div class="col-md-12 charity-profil-bio">
                        <form method="post" action="all-proyek">
                            <div class="widget_title m-t-20 m-l-10"><h2>Nama Proyek</h2></div>
                            <div class="row charity-profil-text p-t-10">
                                <div class="widget_title_n m-t-10"><b>Nominal</b></div>
                                <div class="col-md-8 charity-profil-input" style="width: 100%;" ><input type="text" name="jumlahSponsorFormatted" style="width: 100%;" id="currency" required onkeyup="displayTanpaRp()" />
                             <input type="hidden" name="jumlahSponsor" style="width: 100%" id="jmlSponsor" />
                                </div>
                                <input class="m-l-227" id="anonim" name="anonim" value="anonim" type="checkbox"/> Anonim
                            </div>
                            <div class="row charity-profil-text">
                               <div class="widget_title_b m-t-10"><b>Metode Pembayaran</b></div>
                                <div class="col-md-8 charity-profil-input"><select th:name="bank"  id="selectTujuan" style="width: 100%" onchange="displaytransfer()">
                                <option th:each="bank, iterStat:${listbank}"
				                th:value="${bank.id}" th:text="${bank.namaBank}">
               					</option>
                                </select>
                                <div id="Donasi"></div>
                            </div>                        
                            <div class="charity-btn-profil">
                                <button class="charity-btn-profil-save" type="submit"><b>Save</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Content -->

    <!-- Footer -->
	    <footer th:replace="footer::foot"></footer>
    <!-- Footer -->

    <!-- jQuery -->
    <script src="script/jquery.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/slick.slider.min.js"></script>
    <script src="script/progressbar.js"></script>
    <script src="script/fancybox.min.js"></script>
    <script src="script/jquery.countdown.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="script/jquery.jplayer.js"></script>
    <script src="script/jplayer.playlist.js"></script>
    <script src="script/functions.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  	<script src="script/jquery.maskMoney.js" type="text/javascript"></script>        	
    
    <script>
  $(function() {
	  $("#currency").maskMoney({prefix:'Rp ', allowNegative: true, thousands:'.', decimal:',', affixesStay: false});
  })
</script>


</body>
