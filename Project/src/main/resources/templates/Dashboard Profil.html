<!doctype html>
<html xmlns:th="http://thymeleaf.org">


<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Dashboard</title>

    <!-- CSS -->
    <css th:replace="link::header-css"></css>
    <!-- CSS -->
</head>

<body onload="myFunction()" style="margin:0;" class="home">
	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">
    <!-- Header -->
    <header id="charity-header" class="charity-header-one">
    <!-- Header -->
	    <!-- Main Header -->
	        <setelahLogin th:replace="nav::nav2"></setelahLogin>
   		<!-- Main Header -->
	</header>
    <!-- Header -->

    <!-- Banner -->
    <div class="charity-subheader" style="height: 275px;">
        <div class="black-transparent" style="height: 275px;"></div>
    </div>
    <form method="post" th:action="@{dashboard-profil}" enctype="multipart/form-data">
        <div class="charity-main-section m-t-30 m-b-20">
            <div class="container">
                <div class="row charity-profil-head">
                    <div class="col-md-2">
                        <div class="image-upload containerxx m-t-20">
                            <label for="file-input">
						    	<img id="Tfoto" th:if="${penggunaAktif.pengguna.fotoProfil} == null" th:src="@{images/index.png}" class="imgprofil m-b-20" alt="foto profil"/>					        
						        <img id="Tfoto"  th:if="${penggunaAktif.pengguna.fotoProfil} != null" class="imgprofil m-b-20" alt="foto profil" 
						        th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(penggunaAktif.pengguna.fotoProfil)}}"/>					        
						      </label>
					    	<div class="middle">
							    <h6 class="text">Ganti Foto</h6>
							</div>					
					    	<input id="file-input" onchange="TampilFoto();" type="file" name="fotoProfil" accept="image/*"/>
                        </div>
                    </div>
                    <div class="col-md-10 charity-profil-bio">
                        <div class="row">
                            <div class="col-md-4 m-t-10 m-b-10">
                                <div class="col-md-12 widget_title"><h2 th:text=${penggunaAktif.username}><font color="white"></font></h2></div>
                                <div>
                                    <span class="col-md-4"><b>Nama</b></span>
                                    <span class="col-md-8" th:text=${penggunaAktif.pengguna.nama} ></span>
                                </div>
                                <div>
                                    <span class="col-md-2"><b>Email</b></span>
                                    <span class="col-md-10" th:text=${penggunaAktif.email}></span>
                                </div>
                                <div>
                                    <span class="col-md-4"><b>No.HP</b></span>
                                    <span class="col-md-8" th:text=${penggunaAktif.pengguna.telephone} ></span>
                                </div>
                            </div>
                            <div class="col-md-8 m-t-10 m-b-10">
                                <div class="col-md-10"><b>Biografi</b></div>
                                <div>
                                    <p class="col-md-12" th:text=${penggunaAktif.pengguna.biografi}></p>        
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="charity-main-section m-t-10 m-b-20">
            <div class="container">
                <div class="row charity-profil-head">
	                    <div class="col-md-2 md2">
	                        <div>
	                            <ul class="sidebar-menu" id="nav-accordion">
	                            	<li class="charity-list m-t-10"><a href="overview">Overview</a></li>
	                                <li class="charity-list m-t-10"><a href="dashboard-proyek">Proyek</a></li>
	                                <li class="charity-list"><a href="dashboard-update-proyek">Progres Proyek</a></li>
	                                <li class="charity-list"><a href="dashboard-sponsor">Sponsor</a></li>
	                                <li class="charity-list"><a href="dashboard-pencairan">Pencairan Dana</a></li>
	                                <li class="charity-list active"><a href="#">Edit Profil</a></li>
	                                <li class="charity-list"><a href="dashboard-verifikasi">Verifikasi</a></li>
	                                <li class="charity-list m-b-100"><a href="dashboard-password" >Ubah Password</a></li>
	                           </ul>
	                        </div>
	                    </div>
	                    <div class="col-md-10 charity-profil-bio">
	                       <div class="row charity-profil-text m-t-20">
	                           <div class="col-md-3 p-l-30 m-r-10"><b>Nama</b></div>
	                           <div class="col-md-8 charity-profil-input" style="width: 100%;"><input type="text" name="nama" 
	                           style="width: 100%;" th:value=${penggunaAktif.pengguna.nama}></div>
	                       </div>
	                       <div class="row charity-profil-text">
	                           <div class="col-md-3 p-l-30 m-r-10"><b>UserName</b></div>
	                           <div class="col-md-8 charity-profil-input"><input type="text" name="UserName"style="width: 100%;"
	                           th:value=${penggunaAktif.username} readonly/></div>
	                       </div>
	                       <div class="row charity-profil-text">
	                           <div class="col-md-3 p-l-30 m-r-10"><b>No.HP</b></div>
	                           <div class="col-md-8 charity-profil-input"><input type="text" name="telephone" style="width: 100%;"
	                           th:value=${penggunaAktif.pengguna.telephone}></div>
	                       </div>
	                       <div class="row charity-profil-text">
	                           <div class="col-md-3 p-l-30 m-r-10"><b>Email</b></div>
	                           <div class="col-md-8 charity-profil-input"><input type="text" name="email" style="width: 100%;" 
	                           th:value=${penggunaAktif.email} readonly/></div>
	                       </div>
	                       <div class="row charity-profil-text">
	                           <div class="col-md-3 p-l-30 m-r-10"><b>Biografi</b></div>
	                           <div class="col-md-8 charity-profil-input"><textarea name="biografi"style="width: 100%;" 
	                           th:text=${penggunaAktif.pengguna.biografi}></textarea></div>
	                       </div>
	                       <div class="charity-btn-profil">
	                       <button class="charity-btn-profil-save" type="submit"><b><font color="black">Save</font></b></button>
	                      </div>    
	                    </div>                    
                </div>
            </div>
        </div>
   </form>


  <!-- Footer -->
	    <!-- Footer -->
    	<footer th:replace="footer::foot"></footer>
    <!-- Footer -->
    
    <!-- Search Modal -->
    	<searching th:replace="modal::search"></searching>
    <!-- jQuery -->
	    <manyscript th:replace="script::ms"></manyscript>
    
	    <script4 th:replace="script::s4"></script4>
		<script13 th:replace="script::loader"></script13>	
	</div>
    
</body>
