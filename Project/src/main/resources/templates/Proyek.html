<!doctype html>
<html xmlns:th="http://thymeleaf.org">


<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Raih Mimpi</title>

	<!-- CSS -->	
    <css th:replace="link::header-css"></css>
	<link rel="stylesheet" href="css/style.css">
    <date th:replace="link::date"></date>
    <!-- CSS -->
        
</head>

<body onload="myFunction()" style="margin:0;" class="home">
	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">
    <!-- Header -->
    <header id="charity-header" class="charity-header-one">
    <!-- Header -->
	    <!-- Main Header -->
	        <setelahLogin th:replace="nav::nav2"></setelahLogin>
   		<!-- Main Header -->
	</header>
    <!-- Header -->

    <!-- Banner -->
    <div class="charity-subheader">
        <span class="black-transparent"></span>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Proyek</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner -->

    <!-- Content -->
        <div class="charity-main-section">
            <div class="container">
                <div class="row charity-login-wrap m-l-50 m-r-50">
                    <div class="col-md-12 charity-login">
                        <form method="post" th:action="@{dashboard-proyek}" enctype="multipart/form-data">
                            <div class="row charity-profil-text p-t-40">
                                <div class="widget_title_b m-t-10"><b>Judul Proyek</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input type="text" name="namaProyek" style="width: 100%;" required /></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Target Dana</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input type="text" name="targetDana" style="width: 100%;" required/></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Tanggal Berakhir</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input type="text" id="datepicker" name="tanggalBerakhir" style="width: 100%;" required></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Link Proyek</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input type="text" name="link" style="width: 100%;" required/></div>
                            </div>
                             <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Kategori</b></div>
                                <div class="col-md-8 charity-profil-input"><select th:name="kategori" style="width: 100%" required>
                                <option>Pilih Kategori</option><option th:each="kategori, iterStat:${listkategori}"
				                th:value="${kategori.id}" th:text="${kategori.namaKategori}">
               					</option>
                                </select></div>
                            </div>
                             <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Lokasi</b></div>
                                <div class="col-md-8 charity-profil-input"><select th:name="wilayah" style="width: 100%" required>
                                <option>Pilih Lokasi<option th:each="wilayah, iterStat:${listwilayah}"
				   	            th:value="${wilayah.id}" th:text="${wilayah.namaWilayah}">
				                </option>
                                </select></div>
                            </div> 
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Foto Utama Proyek</b></div>
                                <div class="col-md-8 charity-proyek-create">
	                                    <label for="file-input" >
											<img id="Tfoto" src="#" alt="" class="imgproyek"/>                                   
										</label> 
										<div class="middle">                                  
	                                    	<span>Klik Untuk Menambahkan Gambar</span>
	                                    </div>
	                                    <input id="file-input" onchange="TampilFoto();" type="file" name="foto" accept="image/*" required/>
                                </div>
                            </div>
							<div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Foto Tambahan Proyek</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input type="file" name="fototambahan" accept="image/*"  style="width: 100%;" multiple/></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Video Proyek (url)</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <input input type="url" pattern="https?://.+" title="Include http://" placeholder="Include http://" name="linkVideo" style="width: 100%;"/></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Deskripsi Singkat</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <textarea data-max-words="50" name="deskripsiSingkat" data-announce="true" style="width: 100%; height:100px;" required></textarea></div>
                            </div>
                            <div class="row charity-profil-text">
                                <div class="widget_title_b m-t-10"><b>Deskripsi Lengkap</b></div>
                                <div class="col-md-8 charity-profil-input">
                                <textarea data-max-words="500" data-announce="true" name="deskripsiLengkap" rows="15" cols="50" style="width: 100%; height:300px;" required></textarea></div>
                            	</br>
                            </div>                            
                            <div class="charity-btn-profil">
                                <button class="charity-btn-profil-save" type="submit"><b>Save</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Content -->
    <!-- Footer -->
	    <footer th:replace="footer::foot"></footer>
    <!-- Footer -->
</div>
    <!-- jQuery -->	
	<jQuery th:replace="script::jQuery"></jQuery>
	<autocomplete th:replace="script::autocomplete"></autocomplete>
	<loader th:replace="script::loader"></loader>
	

</body>
    <jQuery th:replace="script::jQuery"></jQuery>
	<autocomplete th:replace="script::autocomplete"></autocomplete>
	<loader th:replace="script::loader"></loader>
	<cekAkun th:replace="script::cekAkun"></cekAkun>
	<datepicker th:replace="script::datepicker"></datepicker>
	<getPhoto th:replace="script::getPhoto"></getPhoto>
	<cekCountWord th:replace="script::cekCountWord"></cekCountWord>

</html>
